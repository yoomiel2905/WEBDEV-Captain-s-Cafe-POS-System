    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background-color: #3d8060;
        }

        .navbar-brand img {
            width: 50px;
            margin-right: 10px;
        }

        .form-box {
            background: white;
            border: 3px solid #3d8060;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-submit {
            background-color: #3d8060;
            color: white;
        }

        .btn-cancel {
            background-color: #d93545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_stats.php">
                <img src="images/logo.png" alt="Logo">
                Captain's Cafe - Admin
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-box">
            <h2>Add New Menu Item</h2>

            <form action="process_add_item.php" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Item Name</label>
                    <input type="text" name="itemname" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label><br>
                    <input type="radio" name="category" value="DRINKS" required> Drinks
                    <input type="radio" name="category" value="FOOD" required> Food
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" name="price" class="form-control" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Item Image</label>
                    <input type="file" name="itemimage" class="form-control" accept=".jpg,.jpeg,.png" required>
                </div>

                <button type="submit" class="btn btn-submit">Add Item</button>
                <a href="menu_management.php" class="btn btn-cancel">Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
