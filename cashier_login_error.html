<!DOCTYPE html>
<html>
    <head>
        <title>Cashier Login - Captain's Cafe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                background: url('images/bg.jpg') no-repeat center center fixed;
                background-size: cover;
            }

            .login-card {
                width: 22rem;
                padding: 1.5rem;
                background-color: #daa847; 
                border-radius: 15px;
            }

            .logo-img {
                width: 200px;
                margin-bottom: 15px;
            }

            .btn {
                background-color: #3d8060;
            }

            .card-title {
                color: black;
            }

            .card-text {
                color: black;
            }

            .btn-back{
                background-color: #d93545;
            }

            .error-msg {
                background-color: #d93545;
                color: white;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg login-card">
                <div class="card-body text-center">

                    <img src="images/logo.png" class="logo-img" alt="Cafe Logo">

                    <h2 class="card-title mb-4">
                        Cashier Login
                    </h2>

                    <p class="card-text text-muted mb-4">Enter your credentials</p>

                    <div class="error-msg">Invalid username or password!</div>

                    <form action="cashier_login.php" method="post">
                        <div class="mb-3 text-start">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                        </div>

                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>

                        <button type="submit" class="btn btn-lg btn-success w-100 shadow-sm">Login</button>
                    </form>

                    <div class="mt-3">
                        <a href="login_page.html" class="btn btn-danger btn-back w-100">Back</a>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
