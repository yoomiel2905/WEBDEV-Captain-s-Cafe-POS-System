<!DOCTYPE html>
<html>
    <head>
        <title>Cafe POS - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            /* Background image */
            body {
                background: url('images/bg.jpg') no-repeat center center fixed;
                background-size: cover;
            }

            .login-card {
                width: 22rem;
                padding: 1.5rem;
                background-color: #daa847; 
                border-radius: 15px;
            }

            .logo-img {
                width: 200px;
                margin-bottom: 15px;
            }

            .btn {
                background-color:#3d8060;
            }

            .card-title{
                color: black;
            }

            .card-text {
                color: black;
            }
        </style>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-lg login-card">
                <div class="card-body text-center">

                    <!-- LOGO HERE -->
                    <img src="images/logo.png" class="logo-img" alt="Cafe Logo">

                    <h2 class="card-title mb-4">
                        <i class="bi bi-cup-hot-fill"></i> Welcome to Captain's Cafe
                    </h2>

                    <p class="card-text text-muted mb-4">Please Select Your Account</p>

                    <div class="d-grid gap-3">
                        <a href="admin_login.html" class="btn btn-lg btn-success shadow-sm">
                            Admin
                        </a>

                        <a href="cashier_login.html" class="btn btn-lg btn-success shadow-sm">
                            Cashier
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
